{{ if  .Values.secrets -}}
{{ if  .Values.secrets.enabled -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "helm-generic-chart.fullname" . }}       # deployment name (. mean local var)
  labels:
    {{- include "helm-generic-chart.labels" . | nindent 4 }}
data:
{{- range $key, $value := .Values.secrets.data }}
  {{ $key }}: |-
{{ $value | b64enc | indent 4 }}
{{- end }}
{{- end }}
{{- end }}
